<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Boolzapp</title>
</head>
<body>
    <div class=" container d-flex" id="app">
        <!-- ASIDE -->
        <aside>
            <!-- HEADER ASIDE -->
           <div class="header-aside d-flex">
              <div class="user-avatar d-flex">
                   <img src="img/avatar_io.jpg" alt="me-avatar">
                   <h3>Simona</h3>
              </div>
              <div class="icons d-flex">
                  <i class="fa-solid fa-circle-notch"></i>
                  <i class="fa-solid fa-message"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
           </div>
           <!-- HEADER ASIDE END -->
           <!-- MAIN ASIDE -->
           <div class="main-aside d-flex">
              <div class="notification p-10 d-flex">
                  <div class="notification-icon p-10">
                      <i class="fa-solid fa-bell-slash"></i>
                  </div>
                  <div class="notification-text">
                      <p>Ricevi notifiche di nuovi messaggi</p>
                      <a href="#"> Attiva notifiche Desktop</a>
                  </div>
              </div>
              <div class="chat-search d-flex" >
                 <i class="fa-solid fa-magnifying-glass"></i>
                 <input type="text" placeholder="Cerca o inizia una nuova chat">
              </div>
              <div class="chatcase-container" >
                    <div class="chat-avatar-container" v-for="contact in contacts">
                        {{ contact.name}}
                        <p class="last-logon">Ultimo accesso oggi alle 12:00</p>
                 </div>
              </div>
           </div>
           <!-- MAIN ASIDE END -->
        </aside>
        <!-- ASIDE END -->
        <!-- CHAT CONTAINER -->
        <div class="chat-container">
            <div class="header-main d-flex">
              <div class="name-chat d-flex">
                   <img src="img/avatar_1.jpg" alt="me-avatar">
                   <div class="text">
                       <h3>Michele</h3>
                       <p class="last-logon">Ultimo accesso oggi alle 12:00</p>
                   </div>
              </div>
              <div class="icons d-flex">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <i class="fa-solid fa-paperclip"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="chat">
                <div class="message-container d-flex j-end">
                   <div class="message sent p-10">
                      <p> Hai portato a spasso il cane?</p> 
                      <small class="time d-flex j-end ">12:00</small>
                  </div>
                </div>
                <div class="message-container d-flex j-end">
                   <div class="message sent p-10">
                      <p>Ricordati di stendere i panni</p>
                      <small class="time d-flex j-end ">12:00</small>
                   </div>
                </div>
                <div class="message-container">
                    <div class="message received p-10">
                      <p>Tutto fatto!</p>
                      <small class="time d-flex j-end ">12:00</small>
                  </div>
                </div>
            </div>
            <div class="chat-footer d-flex">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <!-- CHAT CONTAINER END -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
