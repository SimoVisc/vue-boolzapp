<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Boolzapp</title>
</head>
<body>
    <div class="container">
        <div class="aside">
           <div class="header-aside d-flex">
              <div class="user-avatar d-flex">
                   <img class="user-avatar" src="img/avatar_io.jpg" alt="me-avatar">
                   <h3>Simona</h3>
              </div>
              <div class="user-icons d-flex">
                  <i class="fa-solid fa-circle-notch"></i>
                  <i class="fa-solid fa-message"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
           </div>
           <div class="main-aside">
              <div class="notification p-10 d-flex">
                  <div class="notification-icon p-10">
                      <i class="fa-solid fa-bell-slash"></i>
                  </div>
                  <div class="notification-text">
                      <p>Ricevi notifiche di nuovi messaggi</p>
                      <a href="#"> Attiva notifiche Desktop</a>
                  </div>
              </div>
              <div class="chat-search d-flex" >
                 <i class="fa-solid fa-magnifying-glass"></i>
                 <input type="text" placeholder="Cerca o inizia una nuova chat">
              </div>
              <div class="recent-chats-container d-flex">
                 <img class="chat-avatar" src="img/avatar_io.jpg" alt="me-avatar">
                 <h3>Simona</h3>
              </div>
           </div>
        </div>
        <div class="chat-container">
           
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
